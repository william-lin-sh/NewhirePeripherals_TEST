<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Hire Device Setup</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #555;
    }
    #goButton {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #0078d4;
      color: white;
      font-weight: 600;
    }
    #goButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #error {
      color: #c53030;
      margin-top: 0.75rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome!</h1>
    <p>Click the button below to go to your device selection form.</p>
    <button id="goButton">Go</button>
    <div id="error"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const emailParam = (params.get("email") || "").trim().toLowerCase();

    const goButton = document.getElementById("goButton");
    const errorDiv = document.getElementById("error");

    // TODO: Replace with your real Microsoft Forms URLs
    const FORM_A_URL = "https://forms.office.com/Pages/ResponsePage.aspx?id=4UL5Il7awUaU_7-SK56poNZMUVRVf5RHiLvLROxVLXZUNTFTWU9CNE1HWjI3SktTWEJQMDFTVFpVTC4u"; // e.g. Form 1
    const FORM_B_URL = "https://forms.office.com/Pages/ResponsePage.aspx?id=4UL5Il7awUaU_7-SK56poNZMUVRVf5RHiLvLROxVLXZURUtOQjNBUlpKSUVaNjVaRFU1WlBBQ0tITS4u"; // e.g. Form 2
    const FORM_C_URL = "https://forms.office.com/r/FORM_C_ID"; // e.g. fallback

    function getFormUrlForEmail(email) {
      if (!email) {
        // No email in the URL: send to generic form (or show an error)
        return FORM_C_URL;
      }

      // Example routing rules — we can customize this later:
      if (email.endsWith("@eng.stubhub.com")) {
        return FORM_A_URL;
      } else if (email.endsWith("@sales.stubhub.com")) {
        return FORM_B_URL;
      }

      // Fallback
      return FORM_C_URL;
    }

    goButton.addEventListener("click", () => {
      try {
        const targetUrl = getFormUrlForEmail(emailParam);

        if (!targetUrl) {
          errorDiv.textContent = "We couldn’t determine which form to use. Please contact IT.";
          errorDiv.style.display = "block";
          return;
        }

        goButton.disabled = true;
        goButton.textContent = "Redirecting...";
        window.location.href = targetUrl;
      } catch (e) {
        console.error(e);
        errorDiv.textContent = "Something went wrong. Please contact IT for help.";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
